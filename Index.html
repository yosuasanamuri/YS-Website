<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>YS {DEV}</title>
</head>
<body>
  <main>
    <!-- TOP SECTION -->
  <div class="container">
    <section id="topsection">
      <div class="top">
        <img type="image" class="logo" src="./svg/logo YS dev.svg" alt="YS dev logo">
      </div>
    </section>

    <section id="herosection">
      <!-- HERO SECTION -->
    <div class="herosection">
      <div class="hero content1">
        <p class="text p1">Hi, I'm a <span>Freelancer</span></p>
        <h1 class="heroText">DEVELOPER</h1>
        <p class="text p2">Based in Bali, Indonesia</p>
        <div class="button">
          <button id="tombol1" class="btn1">Contact Me</button>
          <button id="tombol2" class="btn2">Skill sets</button>
        </div>
      </div>
      <div class="hero content2">
        <img src="https://placehold.co/300" alt="image placeholder">
      </div>
    </div>
    </section>
    
    <section id="aboutMe">
      <!-- ABOUT ME -->
     <div class="aboutMe">
      <div>
        <h3 class="p3">What about me?</h3>
      </div>
      <div>
        <h1 class="aboutText">Let's talk about me...</h1>
      </div>
     </div>
    </section>
  </div>
  </main>




  <script src="./index.js"></script>
</body>
</html>
